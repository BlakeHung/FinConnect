<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <!-- 背景 -->
  <rect width="600" height="600" fill="#0F1A1A"/>
  
  <!-- Logo Group - 置于上方 -->
  <g transform="translate(150,150)">
    <path d="M0 0
             L0 150
             L100 150
             C150 150 150 112 100 112
             L0 112
             M0 0
             L90 0
             C140 0 140 38 90 38
             L0 38" 
          fill="#ffffff"/>
    <circle cx="175" cy="75" r="37" fill="#ffffff"/>
  </g>
  
  <!-- 文字組 - 置于下方 -->
  <g transform="translate(300,380)">
    <!-- 中文名稱 -->
    <text x="0" y="0" 
          font-family="'Microsoft JhengHei', 'PingFang TC', sans-serif" 
          font-size="36" 
          font-weight="bold"
          text-anchor="middle" 
          fill="#ffffff">布雷克實驗室</text>
    
    <!-- 英文名稱 -->
    <text x="0" y="60" 
          font-family="Arial Black, Arial Bold, sans-serif" 
          font-size="42" 
          font-weight="900"
          text-anchor="middle" 
          fill="#ffffff">BLAKE LABS</text>
  </g>
</svg>